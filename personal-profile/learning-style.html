<!DOCTYPE html>

<html>
<head>
    <title>learning style test</title>
    <style>
        h1 {
            color: dimgray;
            text-align: center;
            font-size:30px;
        }
        p {
            color: lightslategray;
        }
        .gap {
            height: 20px;
        }
        .para p {
            width: 80%;
        }
        .pic img {
            height: 300px;
            width: auto;
        }
    </style>
</head>
<body>
    <h1>Visual learner</h1>
    <div class="gap"></div>
    <div class="para">
        <p style="background-color:antiquewhite;">The online learning style test gives me a result of a visual learner, I am pretty happy with this result because this is what I thought too, I like to see stuff and do them step-by-step by myself.</p>
    </div>

    <div class="pic">
        <img src="ls1.png" alt="pic 1" />
    </div>

    <div class="pic">
        <img src="ls2.png" alt="pic 2" />
    </div>

    <a href="http://www.whatismylearningstyle.com/learning-style-test-2.html"><p style="text-align: right">view test</p></a>


</body>
</html>
